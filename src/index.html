<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Accessible contrast grid builder for design systems tokens"
    />
    <title>Home | Design tokens contrast grid</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸ¥ž%3C/text%3E%3C/svg%3E"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="title">
      <h1 class="mdf-title2">Design Tokens Contrast Grid</h1>
      <div class="github-link">
        <a
          href="https://github.com/GuillaumeMMM/design-tokens-contrast-grid"
          class="mdf-link"
        >
          View on github
          <span aria-hidden="true">
            <svg
              width="1rem"
              height="1rem"
              xmlns="http://www.w3.org/2000/svg"
              viewbox="0 0 100 100"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"
                fill="#24292f"
              />
            </svg>
          </span>
        </a>
      </div>
    </header>
    <main>
      <template id="conformity-cell-template">
        <style>
          :host {
            display: table-cell;
            border: 2px solid var(--border-color);
          }

          .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            border: 0;
            padding: 0;

            white-space: nowrap;
            clip-path: inset(100%);
            clip: rect(0 0 0 0);
            overflow: hidden;
          }

          .cell-content {
            padding: 10px;
            white-space: nowrap;
          }

          .contrast-level-container {
            background-color: white;
            color: black;
            padding: 1px 3px;
            border-radius: 3px;
            border: 2px solid var(--border-color);
            display: inline-block;
          }
        </style>
        <td>
          <div class="cell-content">
            <p>
              <span class="visually-hidden">Example text :</span>Lorem ipsum
            </p>
            <div class="contrast-level-container">
              <slot name="contrast-level"></slot>
            </div>
          </div>
        </td>
      </template>

      <form>
        <div class="form-group">
          <label for="tokens" class="mdf-textarea-control">
            Tokens as JSON or CSS variables
            <textarea
              id="tokens"
              name="tokens"
              class="mdf-textarea textarea"
            ></textarea>
          </label>
        </div>
        <div class="form-group">
          <label for="contrast-validation">Contrast validation method</label>
          <select
            class="mdf-select"
            name="contrast-validation"
            id="contrast-validation"
            value="wcag2.2AA"
          >
            <option value="wcag2.2AA">WCAG 2.2 AA</option>
            <option value="wcag2.2AAA">WCAG 2.2 AAA</option>
            <option value="rgaa4.1">RGAA 4.1</option>
            <option value="rgaa4.1">RAAM 1</option>
          </select>
          <a href="./validation.html" class="select-info mdf-link"
            >How does the contrast validation work ?
            <span aria-hidden="true">ðŸ”¦</span></a
          >
        </div>
        <div class="form-group">
          <label for="text-size">Text size</label>
          <select
            name="text-size"
            id="text-size"
            value="normal"
            class="mdf-select"
          >
            <option value="normal">Normal</option>
            <option value="large">Large</option>
          </select>
        </div>
        <div class="form-group inline">
          <label for="only-ok" class="mdf-checkbox-control">
            <input type="checkbox" id="only-ok" class="mdf-checkbox" />
            Only combinations with a high enough contrast</label
          >
        </div>
      </form>

      <button type="button" id="save-button" class="save-button mdf-button">
        <span aria-hidden="true">ðŸ’¾&nbsp;&nbsp;</span>Save as image (.jpg)
      </button>

      <div class="contrast-table-container">
        <table id="contrast-table">
          <thead>
            <tr></tr>
          </thead>
          <tbody></tbody>
          <caption>
            Constrast combinations table with text color rows and background
            color columns.
            <span class="show-on-export" aria-hidden="true"
              >Made with contrastcheckergrid.com.</span
            >
          </caption>
        </table>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
